
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Mark</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link href="css/style.css" rel="stylesheet" type="text/css">

  </head>

  <body onload = "fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
        <h3>WebMark</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Websites</h2>
        <br>
        <form id="my-form">
            <div id="form-group">
                <label>Website Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <br>
             <div id="form-group">
                <label>Website URL</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>
            <br>
            <button type="submit" class="btn-lg btn-success">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12 spacing">
            <div id="bookmarks-results"></div>
        </div>

      <footer class="footer">
        <p>&copy; 2018 Website Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
    
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
